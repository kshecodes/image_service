openapi: 3.0.3
info:
  title: Image Service API
  version: 1.0.0
servers:
  - url: https://api.example.com
paths:
  /images:
    post:
      summary: Create an upload request for an image with metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, content_type]
              properties:
                user_id: { type: string }
                content_type: { type: string, example: image/jpeg }
                title: { type: string }
                description: { type: string }
                tags: { type: array, items: { type: string } }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_id: { type: string }
                  upload_url: { type: string }
                  object_key: { type: string }
                  expires_in: { type: integer }
        '400': { description: Bad Request }
        '500': { description: Internal Server Error }
    get:
      summary: List images with filters
      parameters:
        - in: query
          name: user_id
          required: true
          schema: { type: string }
        - in: query
          name: tag
          schema: { type: string }
        - in: query
          name: created_from
          schema: { type: string, format: date-time }
        - in: query
          name: created_to
          schema: { type: string, format: date-time }
        - in: query
          name: limit
          schema: { type: integer, default: 50 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        image_id: { type: string }
                        user_id: { type: string }
                        title: { type: string }
                        tags: { type: array, items: { type: string } }
                        created_at: { type: string }
                  next_token: { type: string, nullable: true }
        '400': { description: Bad Request }
  /images/{image_id}:
    get:
      summary: Get a pre-signed download URL and metadata
      parameters:
        - in: path
          name: image_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_id: { type: string }
                  download_url: { type: string }
                  expires_in: { type: integer }
                  metadata:
                    type: object
        '404': { description: Not Found }
        '400': { description: Bad Request }
    delete:
      summary: Delete an image and its metadata
      parameters:
        - in: path
          name: image_id
          required: true
          schema: { type: string }
      responses:
        '204': { description: No Content }
        '404': { description: Not Found }
        '400': { description: Bad Request }
